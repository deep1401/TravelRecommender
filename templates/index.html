<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-lg-9 mx-auto text-white text-center">
            <h1 class="display-3 font-4">Travel Recommender</h1>
            <p class="lead mb-0">One Stop Solution For your Travel Planning</p>
            </div>
        </div>

    <div class="bg-white p-4 rounded shadow">
        <form action="" class="mt-3">
            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                <div class="input-group">
                    <input type="text" placeholder="Enter Place To Explore..."  class="form-control border-0 bg-light" id="place">
                </div>
            </div>

            <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                <div class="input-group">
                    <input type="text" placeholder="How many Days to Rock?"  class="form-control border-0 bg-light" id="days">
                </div>
            </div>
            <button type="button" class=" btn text-light btn-block rounded-pill shadow-sm font-weight-bold" id="btn1"> Let's Go</button>
        </form>
    </div>

    <div class="bg-white p-3 rounded shadow mt-5 text-center" id="loading">
        <h3> Preparing Your Itinerary...Please Wait... </h3>
    </div>

    <!---- Displaying Places In Maps-->
    <div class="bg-white p-3 rounded shadow mt-5" id="mapDiv">
        <div class="card-header text-center mb-3">
            <h4>Map</h4>
        </div>
        <div id="map"></div>
    </div>
    
    <!--Table To Display Places--->
    <div class="row py-5" id="tableDiv">
    <div class="col-lg-10 mx-auto">
        <div class="card rounded shadow border-0">
        <div class="card-body p-5 bg-white rounded">
            <div class="card-header text-center"><h3>Itinerary</h3></div>
            <div class="table-responsive">
            <table id="example" style="width:100%" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Day</th>
                    <th>Place</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                <tr>
                    <td>Day 1</td>
                    <td>Places You can Go</td>
                    <td>Your Lattitude</td>
                    <td>Your Longitude</td>
                </tr>
                </tbody>
                </table>
                </div>
                </div>
                </div>
                </div>
    </div>
